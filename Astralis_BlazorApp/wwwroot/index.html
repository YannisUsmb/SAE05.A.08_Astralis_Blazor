    <script src="js/googleAuth.js"></script>

    <script src="https://unpkg.com/libphonenumber-js@1.10.49/bundle/libphonenumber-max.js"></script>

    <script>
        window.phoneValidator = {
            isValid: function (phoneNumber, countryCode) {
                try {
                    const number = libphonenumber.parsePhoneNumber(phoneNumber, countryCode);
                    return number.isValid();
                } catch (error) {
                    return false;
                }
            },
            formatAsYouType: function (phoneNumber, countryCode) {
                try {
                    const asYouType = new libphonenumber.AsYouType(countryCode);
                    return asYouType.input(phoneNumber);
                } catch (error) {
                    return phoneNumber;
                }
            }
        };
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
